<!DOCTYPE html>
<!-- This page is intended for use in Maverick environment -->
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    repo: 'https://github.com/fnoop/maverick',
    basePath: '/web/maverick-docs/',
    coverpage: true,
    loadNavbar: true,
    loadSidebar: true,
    autoHeader: true,
    mergeNavbar: true,
    auto2top: true,
    subMaxLevel: 4,
    name: 'Maverick Docs',
    themeColor: '#330f53',
    alias: {
      '/modules': '/modules/intro',
      '/modules/_navbar.md': '/_navbar.md',
      '/modules/_sidebar.md': '/_sidebar.md',
      '/modules/README.md': '/README.md',
      '/devdocs/_navbar.md': '/_navbar.md',
      '/devdocs/_sidebar.md': '/_sidebar.md',
      '/devdocs/README.md': '/README.md'
    },
    search: {
      paths: [
        '/',
        '/about',
        '/devdocs/intro',
        '/devdocs/distimages',
      ],
      depth: 4

    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-puppet.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    console.log("Installing service worker")
    navigator.serviceWorker.register('sw.js')
  }
</script>
</html>
